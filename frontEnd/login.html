
<body>
	<div class="row logIn">
		<h1 class="errorMessage">{{errorMessage}}</h1>
	  <h1 class="logInHeader">Welcome Back</h1>
	  <div class="col-sm-4 col-sm-offset-4 registration-wrapper text-center">
	    <form role="form" ng-submit="loginForm()" id="registration-form" name="registration">
	      <div class="form-group">
	        <label>Username:</label>
	        <input type="text" name="username" ng-model="userName" placeholder="Jon Smith" minlength="5" class="form-control" required="userName" />
	      </div>
	      <div class="form-group">
	        <label>Password:</label>
	        <input type="password" name="password" ng-model="password" placeholder="Min 6 Characters" minlength="6" class="form-control" required="password" />
	      </div>
	      <div class="form-group">
	        <input type="password" name="password2" placeholder="Confirm Password" minlength="6" class="form-control" required="password2" />
	      </div>
	      <div class="button-holder">
	        <button type="submit" class="btn btn-success">Log In</button>
	      </div>
	    </form>
	  </div>
	</div>
</body>
</html>
