<!DOCTYPE html>
<html ng-app='angularCigars'>
<head>
	<title>Angular Attempt</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css"> -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Molle:400italic|Courgette">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>

</head>
<body ng-contoller='cigarController'>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="contaner-fluid">
    		<div class="col-sm-6 headerImg">
    		<a href="/#/">
    		<img src="images/logo2.png"/>
    		</a>
    		</div>
    	<div class="col-sm-6 buttonsToFloat">
    		<a href="/#/login">
    			<button class="btn btn-primary" type="submit">Log In</button>
    		</a>
    		<a href="/#/register">
    			<button class="btn btn-primary" type="submit">Register</button>
    		</a>
    	</div>
  		</div>
  	<div class="row">
    	<div class="col-sm-12 description">
      		<h1>A better way to enjoy your favorite cigar</h1>
     	 	<h4>Freshly rolled cigars delivered weekly to your door</h4>
    	</div>
  </div>
	</nav>
	<div ng-view></div>
	<footer class="col-sm-12 text-center">
		<p>&copy Sik Marketing 2016 | Bogdan Sikhovski</p>
	</footer>
</body>
</html>
