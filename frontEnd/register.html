<body>
  <div class="container-fluid registration">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Registration</h1>
      <h4>Pick a user name and a password</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 registration-wrapper text-center">
      <form role="form" ng-submit="registerForm(this)" id="registration-form" name="registration">
        <h1 class="warning">{{errorMessage}}</h1>
        <div class="form-group">
          <label>Username:</label>
          <input type="text" ng-model="userName" placeholder="Jon Smith" minlength="5" class="form-control" required="userName" />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" ng-model="password" placeholder="Min 6 Characters" minlength="6" class="form-control" required="password"/>
        </div>
        <div class="form-group">
          <input type="password" ng-model="password2" placeholder="Confirm Password" minlength="6" class="form-control" required="password2"/>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" ng-model="emailAddress" placeholder="example@me.com" class="form-control" required="emailAddress"/>
        </div>
        <div class="button-holder">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
