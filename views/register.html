<html>
<head>

</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css"> -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Molle:400italic|Courgette">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="contaner-fluid">
    		<div class="col-sm-6 headerImg">
    		<a href="/">
    		<img src="images/logo2.png"/>
    		</a>
    		</div>
    	<div class="col-sm-6 buttonsToFloat">
    		<a href="/login">
    			<button class="btn btn-primary" type="submit">Log In</button>
    		</a>
    		<a href="/register">
    			<button class="btn btn-primary" type="submit">Register</button>
    		</a>
    	</div>
  		</div>
  	<div class="row">
    	<div class="col-sm-12 description">
      		<h1>A better way to enjoy your favorite cigar</h1>
     	 	<h4>Freshly rolled cigars delivered weekly to your door</h4>
    	</div>
  </div>
	</nav>
  <div class="container-fluid registration">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Registration</h1>
      <h4>Pick a user name and a password</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 registration-wrapper text-center">
      <form role="form" action="/registerProcessed" method="post" id="registration-form" name="registration">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" name="username" placeholder="Jon Smith" minlength="5" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" placeholder="Min 6 Characters" minlength="6" class="form-control"/>
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Confirm Password" minlength="6" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="emailAddress" placeholder="example@me.com" class="form-control"/>
        </div>
        <div class="button-holder">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
<footer class="col-sm-12 text-center">
    <p>&copy Sik Marketing 2016 | Bogdan Sikhovski</p>
  </footer>
</body>
</html>
